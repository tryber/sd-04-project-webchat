<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatDoVitao</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="base">
      <h1>Bem Vindo ao chat do vitao</h1>
      <form class="container" action="/" onsubmit="myFunction(event)">
        <div>
          <input
            type="text"
            name="username"
            placeholder="Name"
            id="username"
            data-testid="nickname-box"
          />
          <button
            type="button"
            data-testid="nickname-save"
            onclick="changeName()"
          >
            Save
          </button>
        </div>
        <div>
          <div class="boxMessage"></div>
        </div>
        <div class="sendMessage">
          <input
            type="text"
            name="usermessage"
            placeholder="Message"
            id="usermessage"
            data-testid="message-box"
          /><br />
          <button type="submit" data-testid="send-button">Send</button>
        </div>
      </form>
      <div class="onlineList">
        <p>Onlines</p>
        <ul class="listOnline" id="loggedUserList" data-testid="online-user"></ul>
      </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      let socket = io();
      const formulario = document.getElementsByClassName('container');
      const name = document.getElementById('username');
      const message = document.getElementById('usermessage');
      const box = document.getElementsByClassName('boxMessage');
      const boxUser = document.getElementById('loggedUserList');
      socket.on('recivedMessage', (message) => {
        renderMessage(message);
      });
      socket.on('allMessage', (messages) => {
        messages.map((element) => renderMessage(element));
      });
      socket.on('message', (message) => {
        renderMessage(message);
      });
      socket.on('loggedUsers', (users) => {
        boxUser.innerHTML = '';
        users.map((user) => renderUser(user));
      });
      function limpa() {
        window.location.reload();
      }
      function renderUser({ userNumber, userName }) {
        const node = document.createElement('li');
        // node.className = 'message';
        node.setAttribute('data-testid', 'online-user');
        node.innerHTML = userName;
        boxUser.appendChild(node);
      }
      function renderMessage(message) {
        const node = document.createElement('p');
        node.className = 'message';
        node.setAttribute('data-testid', 'message');
        node.innerHTML = message;
        box[0].appendChild(node);
      }
      function changeName() {
        socket.emit('changeName', name.value);
      }

      function myFunction(event) {
        event.preventDefault();
        if (name.value && message.value) {
          const conteudo = {
            nickname: name.value,
            chatMessage: message.value,
          };
          socket.emit('message', conteudo);
        }
        message.value = '';
      }
    </script>
  </body>
</html>
