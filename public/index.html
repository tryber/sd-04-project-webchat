<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web chat</title>
</head>
<body>
  <form id="nicknameForm">
    <input type="text" id="nickname" placeholder="Type your nickname" data-testid="nickname-box">
    <button class="nickname-save" data-testid="nickname-save">Save</button>
  </form>
  <div id="chatMessagesView"></div>
  <form id="chatForm">
    <input type="text" id="message" placeholder="Enter message" required data-testid="message-box">
    <button class="send-btn" data-testid="send-button">Send</button>
  </form>
  <button id="publicBtn" data-testid="public" disabled>Public</button>
  <ul id="users-list"></ul>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const chatForm = document.querySelector('#chatForm');
    const chatMessages = document.querySelector('#chatMessagesView');
    const nicknameForm = document.querySelector('#nicknameForm');
    const userList = document.querySelector('#users-list');
    const btnPublic = document.querySelector('#publicBtn');

    const socket = io();
    const localHistory = {
      'public': [],
      'private': [],
    }
    let nickname;
    let receiver;
    let chatType = 'public';

    const addMessage = (message) => {
      const div = document.createElement('div');
      div.innerHTML = `<p class="meta" data-testid="message">${message}</p>`;
      chatMessages.appendChild(div);
    };

    const clearChat = () => {
      chatMessages.innerHTML = '';
    }

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const chatMessage = event.target.elements.message.value;
      socket.emit('message', { chatMessage, nickname, receiver });
      event.target.elements.message.value = '';
      event.target.elements.message.focus();
    });
    
    nicknameForm.addEventListener('submit', (event) => {
      event.preventDefault();
      nickname = event.target.elements.nickname.value;
      socket.emit('updateNick', nickname);
    });

    btnPublic.addEventListener('click', (_event) => {
      btnPublic.disabled = true;
      clearChat();
      chatType = 'public'
      receiver = '';
      localHistory['public'].map(m => addMessage(m));
    })

    socket.on('connect', () => {
      if (!nickname) nickname = `Guest_${socket.id}`;
      socket.emit('userConection', nickname);
    })

    socket.on('displayHistory', (history, type) => {
      let msg;
      if (type === 'public') {
        history.map(({ timestamp, nickname, message }) => {
          msg = `${timestamp} - ${nickname}: ${message}`;
          localHistory[type].push(msg);
          if (type === chatType) addMessage(msg);
        });
      } else {
        history.map(({ timestamp, nickname, message, receiver }) => {
          msg = `${timestamp} (private) - ${nickname}: ${message}`;
          localHistory[type].push(msg);
          if (type === chatType) addMessage(msg);
        });
      }});

    socket.on('displayUsers', (users) => {
      userList.innerHTML = '';
      Object.entries(users).map(([key, val]) => {
        const li = document.createElement('li');
        const div = document.createElement('div');
        div.innerText = `${val}`;
        div.setAttribute('data-testid', 'online-user');
        li.appendChild(div);
        if (key !== socket.id) {
          const btn = document.createElement('button');
          btn.innerText = 'Private';
          btn.id = key;
          btn.setAttribute("data-testid", "private")
          btn.addEventListener('click', (event) => {
            clearChat();
            btnPublic.disabled = false;
            chatType = 'private'
            receiver = event.target.id;
            localHistory['private'].map(m => addMessage(m));
          });
          li.appendChild(btn);
        }
        userList.appendChild(li);
      });
    })

    socket.on('message', (message, type) => {
      localHistory[type].push(message);
      console.log(localHistory);
      if(type === chatType) addMessage(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
</body>
</html>
