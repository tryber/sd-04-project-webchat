<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=" style.css"> -->
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <button id="btn-public" data-testid="public">Chat PÃºblico</button>
                <h4>Nickname: <span id="mynick">Anonymous</span></h4>
                <ul class="users"></ul>
            </div>
            <div class="right">                
                <input type="text" placeholder="Your nickname" id="nickname-input" class="input" data-testid="nickname-box" />
                <button type="button" id="btn-nick" data-testid="nickname-save">Save</button>
                <div class="chat"></div>

                <input type="text" placeholder="Your message" id="message-input" class="input" data-testid="message-box" />
                <button type="button" id="btn-msg" data-testid="send-button">Send</button>                           
            </div>
        </div>
    </div>
<script>
    const socket = io();

    const btnNick = document.querySelector('#btn-nick');
    const btnMsg = document.querySelector('#btn-msg');
    const userList = document.querySelector('.users');
    const chat = document.querySelector('.chat');
    const privateChat = document.querySelector('.private-chat');
    const nicknameInput = document.querySelector('#nickname-input');
    const message = document.querySelector('#message-input');
    const myNick = document.querySelector('#mynick');
    const publicBtn = document.querySelector('#btn-public');

    let receiver = '';
    let objMessages = {
        public: [],
        private: [],
    }
    let active = 'public';

    publicBtn.addEventListener('click', () => {
        receiver = '';
        active = 'public';
        clearMessages();
        objMessages.public.forEach(msg => showMessage(msg))
    })

    const showMessage = (message) => {
        const p = document.createElement('p');
        p.classList = 'message';
        p.setAttribute('data-testid', 'message')
        p.innerText = message;
        chat.appendChild(p);
    }

    const clearMessages = () => {
        chat.innerHTML = ''
    }

    btnNick.addEventListener('click', (e) => {
        e.preventDefault();
        socket.emit('changeNick', nicknameInput.value)
        myNick.innerText = nicknameInput.value;
    })    

    btnMsg.addEventListener('click', (e) => {
        e.preventDefault();
        let msg = {};
        if (nicknameInput.value === ''){
            msg = { chatMessage: message.value, nickname: 'Anonymous', receiver }
        } else {
            msg = { chatMessage: message.value, nickname: nicknameInput.value, receiver }
        }
        socket.emit('message', msg);
        message.value = '';
        message.focus();
    });

    socket.on('message', (message, type) => {
        objMessages[type].push(message)
        if (type === active) showMessage(message)
    });

    // socket.on('private-message', (message) => {
    //     // chat.style.display = 'block';
    //     // privateChat.style.display = 'none';
    //     objMessages.private.push(message);
    //     showMessage(message)
    // });

    socket.on('history', (messages) => {
        messages.forEach(message => {
            const msg = `${message.timestamp} - ${message.nickname}: ${message.chatMessage}`
            showMessage(msg);
        })
    });

    socket.on('onlineUsers', (arr) => {
        userList.innerHTML = '';
        const myself = [arr.find(user => socket.id === user.id)];
        const others = arr.filter(user => socket.id !== user.id);

        myself.forEach(user => {
            const li = document.createElement('li');
            li.setAttribute('data-testid', 'online-user');            
            const btn = document.createElement('button');
            btn.setAttribute('data-testid', 'private');
            btn.innerText = user.nickname;
            btn.disabled = true;
            li.appendChild(btn)
            userList.appendChild(li)
        })

        others.forEach(user => {
            const li = document.createElement('li');
            li.setAttribute('data-testid', 'online-user');            
            const btn = document.createElement('button');
            btn.setAttribute('data-testid', 'private');
            btn.addEventListener('click', () => {
                receiver = user.id;
                clearMessages();
                active = 'private';
                objMessages.private.forEach(msg => showMessage(msg));
            });
            btn.innerText = user.nickname;
            li.appendChild(btn)
            userList.appendChild(li)
        })
        
        // arr.forEach(user => {
        //     const li = document.createElement('li');
        //     li.setAttribute('data-testid', 'online-user');            
        //     const btn = document.createElement('button');
        //     btn.setAttribute('data-testid', 'private');
        //     socket.id !== user.id ?
        //     btn.addEventListener('click', () => {
        //         receiver = user.id;
        //         privateChat.style.display = 'block';
        //         chat.style.display = 'none';
        //     }) : btn.disabled = true
        //     btn.innerText = user.nickname;
        //     li.appendChild(btn)
        //     userList.appendChild(li)
        // })
    });

</script>
</body>
</html>
