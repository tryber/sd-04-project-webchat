<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webchat</title>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </head>

  <body>
    <form>
      <label for="nickname">Nome:</label>
      <input
        type="text"
        data-testid="nickname-box"
        id="nickname"
        name="username"
      />

      <button
        type="submit"
        data-testid="nickname-save"
        id="change-nick-button"
      >
        Salvar
      </button>

      <div id="messages-div"></div>

      <label for="message-input">Mensagem:</label>
      <input
        type="text"
        data-testid="message-box"
        id="message-input"
        name="message"
      />

      <button
        type="submit"
        data-testid="send-button"
        id="send-button"
      >
        Enviar
      </button>
    </form>

    <div id="users-online">
      <p>Usu√°rios:</p>
      <ul id="online-list"></ul>
    </div>

    <script>
      window.onload = () => {
        const socket = io();
        const messageInput = document.getElementById('message-input');
        const messages = document.getElementById('messages-div');
        const sendButton = document.getElementById('send-button');
        const nicknameElement = document.getElementById('nickname');
        const changeNickname = document.getElementById('change-nick-button');
        const usersList = document.getElementById('online-list');
        let chosenName = chance.name();

        socket.emit('user-login', { nickname: chosenName });

        sendButton.addEventListener('click', (e) => {
          e.preventDefault();

          socket.emit('message', { nickname: chosenName, chatMessage: messageInput.value });
          messageInput.value = '';
        });

        changeNickname.addEventListener('click', (e) => {
          e.preventDefault();

          if (nicknameElement.value !== '') {
            socket.emit('name-change', { newNickname: nicknameElement.value });
            chosenName = nicknameElement.value;
          }
        });

        const addMessageToChat = (message) => {
          const p = document.createElement('p');

          p.setAttribute('data-testid', 'message');
          p.innerText = message;

          messages.appendChild(p);
        };

        socket.on('history', (message) => addMessageToChat(message));

        socket.on('message', (message) => addMessageToChat(message));

        socket.on('update-users', (usersArray) => {
          usersList.innerHTML = '';
          usersArray.forEach((user) => {
            const li = document.createElement('li');

            li.setAttribute('data-testid', 'online-user');
            li.innerHTML = user.nickname;
            usersList.appendChild(li);
          });
        });
      };
    </script>
  </body>
</html>
