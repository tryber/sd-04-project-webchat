<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webchat</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </head>
  <body>
    <h1 id="userName"></h1>

    <input data-testid="nickname-box" type="text" id="nickInput" />
    <button data-testid="nickname-save" id="changeName">Save nickname</button>

    <input data-testid="message-box" id="messageInput" autocomplete="off" />
    <button data-testid="send-button" id="sendMessage">Send</button>

    <h3>Users Connected</h3>
    <ul id="usersConnected"></ul>

    <h3>Messages</h3>
    <ul id="listMessage"></ul>
  </body>
  <script>
    window.onload = () => {
      const socket = io('http://localhost:3000');

      const user = document.querySelector('#userName');

      const chatMessageInput = document.querySelector('#messageInput');
      const nicknameInput = document.querySelector('#nickInput');

      const nickBtn = document.querySelector('#changeName');
      const messageBtn = document.querySelector('#sendMessage');

      const onlineUsers = document.querySelector('#usersConnected');
      const messages = document.querySelector('#listMessage');

      user.innerText = chance.name();
      let nickname = user.innerText;

      socket.emit('newNickName', { nickname });

      nickBtn.addEventListener('click', event => {
        event.preventDefault();
        nickname = nicknameInput.value;
        user.innerText = nickname;

        socket.emit('newNickName', { nickname });
      });

      messageBtn.addEventListener('click', event => {
        event.preventDefault();
        const chatMessage = chatMessageInput.value;

        socket.emit('message', { nickname, chatMessage });
      });

      socket.on('usersList', async data => {
        onlineUsers.innerHTML = await data
          .map(users => `<li data-testid="online-user">${users}</li>`)
          .join(' ');
      });

      socket.on('history', async data => {
        messages.innerHTML = await data
          .map(
            msg =>
              `<li data-testid="message">${msg.timestamp} - ${msg.nickname}: ${msg.chatMessage}</li>`
          )
          .join(' ');
      });

      socket.on('message', data => {
        const li = document.createElement('li');
        li.setAttribute('data-testid', 'message');
        li.textContent = data;

        messages.appendChild(li);
      });
    };
  </script>
</html>
