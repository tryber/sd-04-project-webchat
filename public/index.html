<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite o seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite a sua mensagem" />
      <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
      const socket = io('http://localhost:3000');

      function renderMessage(message) {
        $('.messages').append(
          '<div class="message"><strong>' +
            message.nickname +
            '</strong>: ' +
            message.chatMessage +
            ' </div>'
        );
      }

      socket.on('previewsMessages', function (messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on('receivedMessage', function (message) {
        renderMessage(message);
      });

      $('#chat').submit(function () {
        event.preventDefault();

        // const dateTime = new Date().toLocaleString('pt-BR', { hour12: true });
        const nickname = $('input[name=username]').val();
        const chatMessage = $('input[name=message]').val();

        if (nickname.length && chatMessage.length) {
          var messageObject = {
            // dateTime,
            nickname,
            chatMessage,
          };

          renderMessage(messageObject);
          socket.emit('message', { chatMessage, nickname });
        }
      });
    </script>
  </body>
</html>
